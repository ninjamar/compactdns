# Example configuration for compactdns

loglevel = "INFO"

[all]
# fallback_ttl = 1000
ttl_min = 400
max_workers = 50


[servers.host]
host = "127.0.0.1"
port = 2053

[servers.tls]
host = "127.0.0.1"
port = 2054
ssl_key = "key.pem"
ssl_cert = "cert.pem"


[servers.debug_shell]
host = "127.0.0.1"
port = 2055

[resolver]
recursive = true
# TODO: No resolvers if we use recursive

# Uncomment these lines for upstream resolver
# list = [
#     "1.1.1.1",
#     "1.0.0.1",
# ]
# add_system = false

# Uncomment these lines for upstream resolver
# [daemons.fastest_resolver]
# use=true
# test_name="github.com"
# interval = 100

[storage]
# List of paths containing directories of zones
zone_dirs = [
    "example-zones"
]
# Text file to preload recordds
preload_path = "./data/preload.txt"
# Path to cache dump
# cache_path = "./data/cache.pk.lzma"
# Path to zone dump
# zone_path = "./data/zone.pk.lzma"